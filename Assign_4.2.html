<! DOCTYPE html>
<html>
    <head>
        <!-- -------------------------------------Single file so script inside only-->
        <style>
 
            div.container {
                border: 6px solid red;
                margin-left: 25px;
                margin-right: 25px;
                background-color: bisque;
                height : 200px;
                width : 300px;
            }

            p.one {
                margin-left: inherit;
                margin-right: inherit;
            }
        
        </style>
    </head>

    <body>
        
        <h2>Use of the margin 25px left shift</h2><hr/><br/>


        <div class="container">
            <p class="one">This is a paragraph with an inherited left margin (from the div element).</p>
        </div>
        
    </body>
        

</html>
